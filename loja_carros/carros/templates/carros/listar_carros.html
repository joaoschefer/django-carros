<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Lista de Carros</title>
</head>
<body>
    <h1>Carros Disponíveis</h1>
    <ul>
        {% for carro in carros %}
        <li>
            <a href="{% url 'carros:detalhes_carro' carro.id %}">
                {{ carro.marca }} {{ carro.modelo }} ({{ carro.ano }})
            </a> - R$ {{ carro.preco }}
            {% if carro.imagem %}
                <br>
                <img src="{{ carro.imagem.url }}" alt="Imagem de {{ carro.marca }}" width="200">
            {% endif %}
        </li>
        {% empty %}
        <p>Nenhum carro disponível no momento.</p>
        {% endfor %}
    </ul>
    <br>
    <a href="{% url 'carros:cadastrar_carro' %}">Cadastrar novo carro</a>
</body>
</html>
