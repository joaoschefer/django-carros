<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Carro</title>
</head>
<body>
    <h1>Cadastrar Novo Carro</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'carros:listar_carros' %}">Voltar para a lista de carros</a>
</body>
</html>
